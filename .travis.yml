language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "pypy"

install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"

script: nosetests  --with-coverage --cover-package=goatd
after_success: coveralls

notifications:
  irc:
    channels:
      - "irc.freenode.net#goatd"
    template:
      - "%{repository}/%{branch} [%{commit}] %{author}: %{message}"
      - "Build #%{build_number}: %{build_url}"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: true
